name: Daily Tech Trend Post

on:
  schedule:
    # Runs every 10 minutes
    # Runs every 10 minutes (Timezone: UTC)
    # Runs every hour (Timezone: UTC)
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        python -m nltk.downloader punkt
        python -m nltk.downloader punkt_tab

    - name: Run Auto Blogger Script
      run: python scripts/auto_blogger.py

    - name: Update Blog Index
      run: python scripts/build_blog.py

    - name: Commit and Push
      run: |
        git config user.name "androidsta01"
        git config user.email "androidsta01@users.noreply.github.com"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generated trend post $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase
          git push
        fi
