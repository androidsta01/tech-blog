<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="assets/style.css?v=3.3">
    <!-- Markdown Parser & Sanitizer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="assets/app.js?v=3.3" defer></script>
</head>

<body>
    <div id="app-wrapper">
        <nav id="sidebar">
            <div class="brand">
                Tech Blog

                    </svg>
                    <!-- Moon Icon (for Light Mode) -->
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" />
                    </svg>
                </button>
            </div>

            <!-- Search Box -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M7 13A6 6 0 1 0 7 1a6 6 0 0 0 0 12zM13 13l2.5 2.5" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    <input type="text" id="search-input" placeholder="검색... (Ctrl+K)" autocomplete="off"
                        spellcheck="false" />
                    <kbd class="search-shortcut">⌘K</kbd>
                </div>
            </div>

            <div id="sidebar-options">
                <!-- Categories will be injected here -->
            </div>
        </nav>
        <main id="main">
            <article id="content">
                <!-- Markdown content will be rendered here -->
                Loading...
            </article>
        </main>
        <aside id="toc-sidebar">
            <!-- TOC content will be injected here -->
        </aside>
    </div>
    <footer id="footer">
        이 블로그는 별도의 코딩 없이, 모든 과정을 Google Antigravity 를 이용해 작성되었습니다.
    </footer>

    <!-- Search Results Modal -->
    <div id="search-modal" class="search-modal hidden">
        <div class="search-results-container">
            <div id="search-results" class="search-results">
                <!-- Results will be inserted here -->
            </div>
            <div class="search-footer">
                <span class="search-hint">
                    <kbd>↑</kbd><kbd>↓</kbd> 이동 · <kbd>Enter</kbd> 선택 · <kbd>Esc</kbd> 닫기
                </span>
            </div>
        </div>
    </div>
</body>

</html>
